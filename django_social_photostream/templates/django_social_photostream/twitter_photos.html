
<div class="twitter-gallery" itemscope itemtype="http://schema.org/ImageGallery">
    {% for photo in photos %}
        <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <a href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{{ media_url }}{{ photo.photo }}" data-size="500x500" itemprop="contentUrl">
                <img src="{{ request.scheme }}://{{ request.META.HTTP_HOST }}{{ media_url }}{{ photo.photo }}" width="150" height="150" itemprop="thumbnail"/>
            </a>
            <figcaption itemprop="caption description">{{ photo.caption }}</figcaption>
        </figure>
    {% endfor %}
</div>
